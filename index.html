<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Negrita Cocina</h1>
    <p>ElegÃ­ tus platos favoritos y hacÃ© tu pedido por WhatsApp</p>
  </header>
  <main>
    <div class="menu-list">
      <!-- Plato 1 -->
      <div class="dish" data-name="Empanadas">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Empanadas">
        <div class="dish-info">
          <h2>Empanadas</h2>
          <p>Empanadas caseras de carne y pollo, hechas con amor.</p>
          <span class="price">$1200</span>
          <div class="quantity-controls">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
          <button class="add-cart">Agregar al carrito</button>
        </div>
      </div>
      <!-- Plato 2 -->
      <div class="dish" data-name="Tarta de Verdura">
        <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" alt="Tarta de Verdura">
        <div class="dish-info">
          <h2>Tarta de Verdura</h2>
          <p>Tarta de acelga y queso, ideal para compartir.</p>
          <span class="price">$1500</span>
          <div class="quantity-controls">
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
          <button class="add-cart">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </main>
  <button id="whatsapp-btn">Hacer pedido</button>
  <button id="cart-btn">Ver carrito</button>
  <div id="cart-modal" class="cart-modal" style="display:none;">
    <div class="cart-content">
      <h2 class="cart-title">ğŸ›’ Carrito</h2>

        <button id="save-cart" class="cart-btn">Guardar cambios</button>
        <button id="close-cart" class="cart-btn">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal de notificaciÃ³n -->
  <div id="alert-modal" class="cart-modal" style="display:none;">
    <div class="cart-content">
      <div id="alert-progress" class="alert-progress"></div>
      <p id="alert-message"></p>
      <button id="close-alert">Cerrar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
